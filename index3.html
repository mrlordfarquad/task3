<!DOCTYPE html>
<html>
<head>
    <title>Login Window</title>
    <style>
        body {
            background-image: url('https://d5ln38p3754yc.cloudfront.net/conference_icons/72867/large/0000002.png?1464847564');
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-repeat: no-repeat;
        }

        .container {
            width: 300px;
            height: 400px;
            background-color: rgba(235, 235, 235, 0.7);
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/10307/10307911.png');
            background-size: cover;
        }

        input[type="text"],
        input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-bottom: 1px solid #222222;
            background-color: transparent;
        }

        #terms {
            margin: 10px 0;
        }

        #login-button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <input type="text" placeholder="E-mail">
        <input type="password" placeholder="Пароль">
        <div id="terms">
            <input type="checkbox" id="terms-checkbox">
            <label for="terms-checkbox">Согласен с условиями и положениями</label>
        </div>
        <button id="login-button">Login</button>
    </div>
</body>
</html>
